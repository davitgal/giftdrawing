<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розыгрыш призов</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { padding: 10px 20px; font-size: 18px; margin: 20px; }
        #message { font-size: 20px; color: green; }
    </style>
</head>
<body>
    <h1>Розыгрыш призов детка</h1>
    <button id="drawButton">Нажми на меня!</button>
    <div id="message"></div>
    
    <script>
        const button = document.getElementById("drawButton");
        const message = document.getElementById("message");

        button.addEventListener("click", () => {
            getNextPrize();
        });

        async function getNextPrize() {
            const response = await fetch('https://script.google.com/macros/s/AKfycbwedtZhTmuOeYggD3eKIn8hYvuGbuN5u4dTfIk8lRFJ0Z32SFnTgwfHaLay8UrwjE2e/exec');
            const data = await response.json();

            if (data.prize) {
                message.textContent = `Поздравляем! Вы выиграли ${data.prize}`;
                updatePrizeStatus(data.rowIndex);
            } else {
                message.textContent = "Извините, все подарки уже розданы!";
            }
        }

        async function updatePrizeStatus(rowIndex) {
            await fetch('https://script.google.com/macros/s/AKfycbwedtZhTmuOeYggD3eKIn8hYvuGbuN5u4dTfIk8lRFJ0Z32SFnTgwfHaLay8UrwjE2e/exec', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ rowIndex: rowIndex })
            });
        }
    </script>
</body>
</html>
