<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розыгрыш призов</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100%;
        }
        .left {
            width: 50%;
            background: url('img/phohto.jpg') no-repeat center center;
            background-size: cover;
        }
        .right {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #f4f4f4;
            padding: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        #message {
            font-size: 24px;
            color: green;
            display: none;
            margin-top: 20px;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            display: none;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .logo {
            width: 345px;
            height: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <img src="img/photo_5312018150604269897_x.jpg" alt="Логотип" class="logo">
            <h1>Розыгрыш призов детка</h1>
            <button id="drawButton">Нажми на меня!</button>
            <div id="message"></div>
            <div class="loader" id="loader"></div>
        </div>
    </div>

    <script>
        const button = document.getElementById("drawButton");
        const message = document.getElementById("message");
        const loader = document.getElementById("loader");

        button.addEventListener("click", () => {
            // Показать загрузочную анимацию
            loader.style.display = "block";
            button.disabled = true;
            message.style.display = "none";

            // Симуляция задержки для имитации загрузки (например, ожидание ответа сервера)
            setTimeout(async () => {
                // Запрос к серверу
                try {
                    const response = await fetch('https://script.google.com/macros/s/AKfycbzLP8M6GUefBzb_yrHX0ifn_GXgTr2OSwcXa4x-2YFZDmEMb7mJUCXamZJOKPMtKQRz/exec');
                    if (!response.ok) {
                        throw new Error('Ошибка при получении данных');
                    }
                    const data = await response.json();

                    // Остановить анимацию загрузки
                    loader.style.display = "none";
                    button.disabled = false;

                    // Показать сообщение с выигрышем
                    if (data.prize) {
                        message.textContent = `Поздравляем! Вы выиграли ${data.prize}`;
                        message.style.display = "block";

                        // Показать поп-ап
                        alert(`Поздравляем! Вы выиграли ${data.prize}`);
                    } else {
                        message.textContent = "Извините, все подарки уже розданы!";
                        message.style.display = "block";
                    }
                } catch (error) {
                    console.error('Ошибка:', error);
                    loader.style.display = "none";
                    button.disabled = false;
                    message.textContent = 'Произошла ошибка при попытке получить данные.';
                    message.style.display = "block";
                }
            }, 2000); // Задержка в 2 секунды для имитации загрузки
        });
    </script>
</body>
</html>
