<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розыгрыш призов</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { padding: 10px 20px; font-size: 18px; margin: 20px; }
        #message { font-size: 20px; color: green; }
    </style>
</head>
<body>
    <h1>Розыгрыш призов детка</h1>
    <button id="drawButton">Нажми на меня!</button>
    <div id="message"></div>
    
    <!-- Перемещаем скрипт в конец body -->
    <script>
        const button = document.getElementById("drawButton");
        const message = document.getElementById("message");

        button.addEventListener("click", () => {
            getNextPrize();
        });

        async function getNextPrize() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzA4otA9v8u8vcEA-R_V9mDB_rcDv3XMHLssnxga3cDw5jQwpfSGUqW-ewCwrWUNuRe/exec');
                if (!response.ok) {
                    throw new Error('Ошибка при получении данных');
                }
                const data = await response.json();

                if (data.prize) {
                    message.textContent = `Поздравляем! Вы выиграли ${data.prize}`;
                    updatePrizeStatus(data.rowIndex);
                } else {
                    message.textContent = "Извините, все подарки уже розданы!";
                }
            } catch (error) {
                console.error('Ошибка:', error);
                message.textContent = 'Произошла ошибка при попытке получить данные.';
            }
        }

        async function updatePrizeStatus(rowIndex) {
            try {
                const formData = new URLSearchParams();
                formData.append('rowIndex', rowIndex);

                const response = await fetch('https://script.google.com/macros/s/AKfycbzA4otA9v8u8vcEA-R_V9mDB_rcDv3XMHLssnxga3cDw5jQwpfSGUqW-ewCwrWUNuRe/exec', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Ошибка при обновлении статуса');
                }
                console.log('Статус обновлен успешно');
            } catch (error) {
                console.error('Ошибка при обновлении статуса:', error);
            }
        }
    </script>
</body>
</html>
