<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–æ–∑—ã–≥—Ä—ã—à –ø—Ä–∏–∑–æ–≤</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100%;
            flex-direction: row;
        }
        .left {
            width: 50%;
            background: url('img/phohto.jpg') no-repeat center center;
            background-size: cover;
        }
        .right {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #ffffff;
            padding: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 20px;
            margin-top: 20px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        #message {
            font-size: 24px;
            color: green;
            display: none;
            margin-top: 20px;
        }
        .loader {
            border: 8px solid #f3f3f3;
            border-radius: 50%;
            border-top: 8px solid #3498db;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            display: none;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .logo {
            width: 345px;
            height: 150px;
            margin-bottom: 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            text-align: center;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <img src="img/photo_5312018150604269897_x.jpg" alt="–õ–æ–≥–æ—Ç–∏–ø" class="logo">
            <h1>–†–æ–∑—ã–≥—Ä—ã—à –ø—Ä–∏–∑–æ–≤</h1>
            <button id="drawButton">–ù–∞–∂–º–∏ –Ω–∞ –º–µ–Ω—è!</button>
            <div id="message"></div>
            <div class="loader" id="loader"></div>
        </div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modalText">–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ –ø—Ä–∏–∑!</p>
        </div>
    </div>

    <script>
        const button = document.getElementById("drawButton");
        const message = document.getElementById("message");
        const loader = document.getElementById("loader");
        const modal = document.getElementById("myModal");
        const modalText = document.getElementById("modalText");
        const closeModal = document.querySelector(".close");

        button.addEventListener("click", () => {
            // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–≥—Ä—É–∑–æ—á–Ω—É—é –∞–Ω–∏–º–∞—Ü–∏—é
            loader.style.display = "block";
            button.disabled = true;
            message.style.display = "none";

            // –°–∏–º—É–ª—è—Ü–∏—è –∑–∞–¥–µ—Ä–∂–∫–∏ –¥–ª—è –∏–º–∏—Ç–∞—Ü–∏–∏ –∑–∞–≥—Ä—É–∑–∫–∏ (–Ω–∞–ø—Ä–∏–º–µ—Ä, –æ–∂–∏–¥–∞–Ω–∏–µ –æ—Ç–≤–µ—Ç–∞ —Å–µ—Ä–≤–µ—Ä–∞)
            setTimeout(async () => {
                // –ó–∞–ø—Ä–æ—Å –∫ —Å–µ—Ä–≤–µ—Ä—É
                try {
                    const response = await fetch('https://script.google.com/macros/s/AKfycbzLP8M6GUefBzb_yrHX0ifn_GXgTr2OSwcXa4x-2YFZDmEMb7mJUCXamZJOKPMtKQRz/exec');
                    if (!response.ok) {
                        throw new Error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –¥–∞–Ω–Ω—ã—Ö');
                    }
                    const data = await response.json();

                    // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∞–Ω–∏–º–∞—Ü–∏—é –∑–∞–≥—Ä—É–∑–∫–∏
                    loader.style.display = "none";
                    button.disabled = false;

                    // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ —Å –≤—ã–∏–≥—Ä—ã—à–µ–º –≤ –º–æ–¥–∞–ª—å–Ω–æ–º –æ–∫–Ω–µ
                    if (data.prize) {
                        modalText.innerHTML = `üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –≤—ã–∏–≥—Ä–∞–ª–∏ ${data.prize}`;
                        modal.style.display = "block";
                    } else {
                        message.textContent = "–ò–∑–≤–∏–Ω–∏—Ç–µ, –≤—Å–µ –ø–æ–¥–∞—Ä–∫–∏ —É–∂–µ —Ä–æ–∑–¥–∞–Ω—ã!";
                        message.style.display = "block";
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞:', error);
                    loader.style.display = "none";
                    button.disabled = false;
                    message.textContent = '–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ø—ã—Ç–∫–µ –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ.';
                    message.style.display = "block";
                }
            }, 2000); // –ó–∞–¥–µ—Ä–∂–∫–∞ –≤ 2 —Å–µ–∫—É–Ω–¥—ã –¥–ª—è –∏–º–∏—Ç–∞—Ü–∏–∏ –∑–∞–≥—Ä—É–∑–∫–∏
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
        closeModal.addEventListener("click", () => {
            modal.style.display = "none";
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.addEventListener("click", (event) => {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        });
    </script>
</body>
</html>
