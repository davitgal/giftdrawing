<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Розыгрыш призов</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { padding: 10px 20px; font-size: 18px; margin: 20px; }
        #message { font-size: 20px; color: green; }
    </style>
</head>
<body>
    <h1>Розыгрыш призов детка</h1>
    <button id="drawButton">Нажми на меня!</button>
    <div id="message"></div>
    
    <script>
        const button = document.getElementById("drawButton");
        const message = document.getElementById("message");

        button.addEventListener("click", () => {
            getNextPrize();
        });

        async function getNextPrize() {
            try {
                // Делаем GET-запрос к Google Apps Script
                const response = await fetch('https://script.google.com/macros/s/AKfycbzLP8M6GUefBzb_yrHX0ifn_GXgTr2OSwcXa4x-2YFZDmEMb7mJUCXamZJOKPMtKQRz/exec');
                
                if (!response.ok) {
                    throw new Error('Ошибка при получении данных');
                }

                const data = await response.json();

                if (data.prize) {
                    message.textContent = `Поздравляем! Вы выиграли ${data.prize}`;
                } else if (data.error) {
                    message.textContent = data.error;
                } else {
                    message.textContent = "Извините, произошла ошибка.";
                }
            } catch (error) {
                console.error('Ошибка:', error);
                message.textContent = 'Произошла ошибка при попытке получить данные.';
            }
        }
    </script>
</body>
</html>
